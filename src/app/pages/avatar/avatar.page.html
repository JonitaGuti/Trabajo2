
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/"
      text="Regresar"
      color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="assets\icon\profeChiflado.jpg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>
<ion-content>
<ion-chip color="primary" 
          outline="true"
          *ngFor="let item of [1,1,1,1,1,1,1,1]"
          >
  <ion-avatar>
    <img src="assets\icon\profeChiflado.jpg" />
  </ion-avatar>
  <ion-label>Profesor Chiflado</ion-label>
</ion-chip>
<ion-list>
  <ion-item *ngFor="let item of [1,1,1,1,1,1,1,2]">
    <ion-avatar>
      <img src="assets\icon\profeChiflado.jpg" />
    </ion-avatar>
    <ion-label>Profesor Chiflado</ion-label>
  </ion-item>
</ion-list>
<ion-chip>
  <ion-avatar>
    <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label>Avatar Chip</ion-label>
  <ion-icon  name="close-circle"></ion-icon>
</ion-chip>

<ion-chip>
  <ion-icon name="pin" color="primary"></ion-icon>
  <ion-label>Icon Chip</ion-label>
  <ion-icon name="close"></ion-icon>
</ion-chip>
</ion-content>
